<body>
<div class="page">
<div class="body">
<div class="box">
<select [(ngModel)]="select">
  <option value='people'>Search Characters</option>
  <option value='starships'>Search Ships</option>
  <option value='films'>Search films</option>
</select>

<br />
<br />

<label>Search: </label>
<input type="text" [(ngModel)]="r2">

  <p>{{ response.results | json }}</p>
</div>
</div>
</div>
</div>
</body>
